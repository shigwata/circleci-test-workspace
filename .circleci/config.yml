version: 2.1

jobs:
  build:
    parameters:
      env:
        default: "prod"
        type: enum
        enum: ["prod", "dev"]
    docker:
      - image: circleci/node
    steps:
      - run: mkdir -p dist
      - run: echo "<< parameters.env >>" > dist/a.txt
      - run: mkdir -p tmp/<< parameters.env >>
      - run: cp -r dist/ tmp/<< parameters.env >>/
      - run: ls tmp/<< parameters.env >>/
      - persist_to_workspace:
          root: tmp/<< parameters.env >>
          paths:
            - dist
  deploy:
    parameters:
      env:
        default: "prod"
        type: enum
        enum: ["prod", "dev"]
    docker:
      - image: circleci/node
    steps:
      - attach_workspace:
          at: tmp/<< parameters.env >>/dist
      - run: ls tmp/<< parameters.env >>/
      - run: ls tmp/<< parameters.env >>/dist
      - run: cp -r tmp/<< parameters.env >>/dist/ .
      - run: ls
      - run: ls dist/
      - run: cat dist/a.txt

workflows:
  build-test:
    jobs:
      - build:
         env: prod
         name: build-prod
      - build:
         env: dev
         name: build-dev

      - deploy:
          env: prod
          name: deploy-prod
          requires:
            - build-prod
      - deploy:
          env: dev
          name: deploy-dev
          requires:
            - build-dev
